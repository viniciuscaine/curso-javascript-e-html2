<canvas width="600" height="400"></canvas>

<script>
    //função para desenhar quadrado genérico, com borda preta
    function desenhaQuadrado(x, y, cor) {

        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = cor;
        pincel.fillRect(x, y, 50, 50);
        pincel.fillStroke = 'black';
        pincel.strokeRect(x, y, 50, 50);
    }

    //desenhando quadrados, fornecendo coordenadas e cor
    desenhaQuadrado(0, 0, 'blue');
    desenhaQuadrado(0, 50, 'green');
    desenhaQuadrado(0, 100, 'green');
    desenhaQuadrado(50, 0, 'red');
    desenhaQuadrado(100, 0, 'red');

    //função com while, para desenhar quadrados de 50 até a coordenada for menor que 600
    var x = 150;
    while (x < 600) {
        desenhaQuadrado(x, 0, 'yellow');
        desenhaQuadrado(x, 50, 'orange');
        desenhaQuadrado(x, 100, 'purple');
        x = x + 50
    }

    //função com for, para desenhar quadrados de 50 até a coordenada for menor que 600
    for(var x1 = 0; x1 < 600; x1 = x1 + 50) {
        desenhaQuadrado(x1, 150, 'gray');
    }

</script>
